virtualenvs.create = true
virtualenvs.options.system-site-packages = true

[tool.poetry]
name = "gtfsdb_ext"
version = "0.0.1"
description = "gtfsdb postprocess tools"
authors = ["Frank Purcell <fxpurcell@gmail.com>"]
license = "Mozella 2.x"
readme = "README.md"
packages = [{include = "ott/gtfsdb/ext"}]

[tool.poetry.dependencies]
mako = "1.1.6"
python = "^3.6"
psycopg2-binary = {version = "2.9.7"}

# "ott.utils" = { path = "../utils/", develop = true }
"ott.utils" = {git = "https://github.com/OpenTransitTools/utils.git#rtp"}
"gtfsdb" = { path = "../gtfsdb/", develop = true }
#"gtfsdb" = {git = "https://github.com/OpenTransitTools/gtfsdb.git#rtp"}


[tool.poetry.scripts]
sstops = "gtfsdb.exe:db_post_process"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
system-site-packages = true

